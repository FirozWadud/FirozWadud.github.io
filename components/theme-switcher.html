<div class="theme-orbit">
    <div class="theme-orbit-ring">
      <div class="theme-planet dark-theme" data-theme="dark" title="Dark Theme">
        <div class="planet-core"></div>
        <div class="planet-atmosphere"></div>
      </div>
      
      <div class="theme-planet light-theme" data-theme="light" title="Light Theme">
        <div class="planet-core"></div>
        <div class="planet-atmosphere"></div>
      </div>
      
      <div class="theme-planet ocean-theme" data-theme="blue" title="Ocean Theme">
        <div class="planet-core"></div>
        <div class="planet-atmosphere"></div>
      </div>
    </div>
    
    <div class="orbit-controls">
      <button class="orbit-arrow prev-theme" aria-label="Previous theme">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <div class="orbit-center">
        <div class="orbit-sun">
          <div class="sun-ray"></div>
          <div class="sun-ray"></div>
          <div class="sun-ray"></div>
          <div class="sun-ray"></div>
        </div>
      </div>
      <button class="orbit-arrow next-theme" aria-label="Next theme">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
    </div>
  </div>
