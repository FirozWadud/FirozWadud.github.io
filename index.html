<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!-- main CSS file that imports all modular CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Component loader script -->
  <script src="./assets/js/component-loader.js"></script>
</head>

<body>
  <main>
    <!-- Sidebar Component -->
    <div data-component="components/sidebar.html"></div>

    <div class="main-content">
      <!-- Navbar Component -->
      <div data-component="components/navbar.html"></div>
      
      <!-- About Section -->
      <div data-component="sections/about.html"></div>
      
      <!-- Resume Section -->
      <div data-component="sections/resume.html"></div>
      
      <!-- Portfolio Section -->
      <div data-component="sections/portfolio.html"></div>
      
      <!-- Blog Section -->
      <div data-component="sections/blog.html"></div>
      
      <!-- Contact Section -->
      <div data-component="sections/contact.html"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <!-- Main script - load this after components -->
  <script src="./assets/js/script.js"></script>
  <script>
    // This script remembers which section you were in when clicking external links
    document.addEventListener('DOMContentLoaded', function() {
      // Find all section containers
      const sectionContainers = document.querySelectorAll('[data-page]');
      
      // Process each section
      sectionContainers.forEach(section => {
        // Find all links in this section that go to other pages
        const externalLinks = section.querySelectorAll('a[href$=".html"]');
        
        // Add click handler to remember which section we're in
        externalLinks.forEach(link => {
          link.addEventListener('click', function() {
            // Store the current section name
            localStorage.setItem('activeSection', section.dataset.page);
          });
        });
      });
    });
  </script>
</body>
</html>
